<div class="container">
    <div>
        <h2>Ajouter une université :</h2>
    </div>
    <form (ngSubmit)="addUniversity()">
        <div class="row">
            <div class="col-sm-2 col-md-2 col-lg-2">
                <label>ID Université</label>
                <input type="text" [(ngModel)]="newUni.idUni" name="idUni" class="form-control" required>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
                <label>Nom Université</label>
                <input type="text" [(ngModel)]="newUni.nomUni" name="nomUni" class="form-control" required>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2">
                <label>Adresse Université</label>
                <input type="text" [(ngModel)]="newUni.adresseUni" name="adresseUni" class="form-control" required>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
                <label>Date création</label>
                <input type="date" [(ngModel)]="newUni.dateCreation" name="dateCreation" class="form-control" required>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2">
                <label>Nombre des étudiants</label>
                <input type="number" [(ngModel)]="newUni.nombreEtudiants" name="nombreEtudiants" class="form-control" required>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
                <label>Domaines</label>
                <select class="form-control form-control-lg" id="idDom" name="idDom" [(ngModel)]="newIdDom">
                    <option *ngFor="let Dom of domaines" [value]="Dom.idDom">{{Dom.nomDom}}</option>
                </select>
            </div>
        </div>
        <div class="mt-2">
            <button type="submit" class="btn btn-success">Ajouter</button>
        </div>
    </form>
</div>
